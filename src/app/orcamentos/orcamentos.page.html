<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Orçamento</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-button id="open-modal" expand="block">Novo Orçamento</ion-button>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let orcamento of orcamentos">
        <p>{{"Nome do orçamento " + orcamento.orcamentoNome }}</p>
        <p>{{"O valor do orçamento " + orcamento.orcamentoValor }}</p>
        
      </ion-item>

      
    </ion-list>
  </ion-content>
 
  <ion-modal trigger="open-modal">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancelar</ion-button>
          </ion-buttons>
          <ion-title>Orçamentos</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirmar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="stacked">Nome do Orçamento</ion-label>
          <ion-input type="text" placeholder="Orçamento" [(ngModel)]="orcamentoNome"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Valor do Orçamento</ion-label>
          <ion-input type="number" placeholder="000" [(ngModel)]="orcamentoValor"></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
